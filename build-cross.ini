[binaries]
c = 'i686-elf-gcc'
cpp = 'i686-elf-g++'
ar = 'i686-elf-ar'
ld = 'i686-elf-ld'
objcopy = 'i686-elf-objcopy'
strip = 'i686-elf-strip'
size = 'i686-elf-size'
